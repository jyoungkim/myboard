<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>포스팅 작성 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>

<div class="container">
    <h1>포스팅 작성하기</h1>
    <form th:action="@{/post}" th:object="${post}" method="post">
        <label for="title" class="form-label">제목</label>
        <!--    <input id="title" type="text" name="title" placeholder="제목을 입력하세요." /><br />-->
        <input id="title" type="text" th:field="*{title}" class="form-control">


        <label for="content" class="form-label">내용</label>
        <textarea rows="10" id="content" type="text" th:field="*{content}" class="form-control"></textarea>

        </br>
        <button>작성 내용 올리기</button>
    </form>
</div>
</body>
</html>
