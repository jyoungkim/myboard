<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원가입 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>

<div class="container">
    <h1>회원가입</h1>
    <form th:action="@{/member/join}" th:object="${memberJoinDto}" method="post">
        <div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
            <div th:each="err : ${#fields.allErrors()}" th:text="${err}" />
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">회원 아이디</label>
            <input type="text" th:field="*{username}" class="form-control" id="username">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">회원 이메일</label>
            <input type="text" th:field="*{email}" class="form-control" id="email">
        </div>
        <div class="mb-3">
            <label class="form-label">비밀번호</label>
            <input type="text" th:field="*{password}" class="form-control" id="password">
        </div>
        <div class="mb-3">
            <label class="form-label">비밀먼호 확인</label>
            <input type="text" th:field="*{passwordCheck}" class="form-control" id="passwordCheck">
        </div>

        <button>회원 가입</button>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
